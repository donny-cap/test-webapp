<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Phone Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	<h1>Phones List</h1>
	
	<a th:href = "@{/showNewPhoneForm}" class="btn btn-primary btn-sm mb-3"> Add Phone </a>
	<a th:href = "@{/}" class="btn btn-primary btn-sm mb-3"> Edit Users </a>
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Phone</th>
					<th>User</th>
					<th>ID</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="phone : ${listPhones}">
					<td th:text="${phone.phone}"></td>
					<td th:text="${phone.user.name}"></td>
					<td th:text="${phone.user.id}"></td>
					<td> <a th:href="@{/showFormForUpdatePhone/{id}(id=${phone.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deletePhone/{id}(id=${phone.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
