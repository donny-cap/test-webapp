<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Phone Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Phone Management System</h1>
		<hr>
		<h2>Update Phone</h2>

		<form action="#" th:action="@{/savePhone}" th:object="${phone}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{phone}" class="form-control mb-4 col-4">

				<button type="submit" class="btn btn-info col-2"> Update number</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/viewPhonePage}"> Back to phone List</a>
	</div>
</body>
</html>
