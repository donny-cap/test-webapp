<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Phone Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Phone Management System</h1>
		<hr>
		<h2>Save Phone</h2>

		<form action="#" th:action="@{/savePhone}" th:object="${phone}"
			method="POST">

			<input type="text" th:field="*{user.id}"
				   placeholder="User name" class="form-control mb-4 col-4">

			<input type="text" th:field="*{phone}"
				placeholder="Phone number" class="form-control mb-4 col-4">

				<button type="submit" class="btn btn-info col-2"> Save Phone</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/viewPhonePage}"> Back to Phone List</a>
	</div>
</body>
</html>
